<ion-view class="bg">
    <ion-content>
        <!--消费 充值 还欠款-->
        <div class="list"  >
            <p class="item p8 fs15" ng-repeat="item in detailedPerformance" ng-click="expenditureDetailsGo(item.flowNo)"><span  class="fl">{{item.title}}</span><span  class="fr col4BC647">+{{item.sumAmount}}</span><br><span  class="col99">{{item.createDate|date : 'yyyy-MM-dd hh:mm:ss'}}</span>
            </p>
        </div>
        <!--筛选按钮-->
        <div  class="tc">
            <button class="button " style="width: 3.16rem;height: 0.78rem;background: rgb(255,102,102);color: white;font-size: 20px;border-radius: 13px" ng-click="sel()">筛选</button>
        </div>
        <div style="position: absolute;height:100%;background: #000;opacity: 0.2;top:0;width:100%;z-index: 100" ng-show="flag"></div>

        <div style="position: absolute;top:0;z-index: 101;width:100%;" class="bgfff pd10" ng-show="flag">
            <p class="h50 col333 fs15bl bbl" ng-click="getInfo(0)">全部</p>
            <p class="h50 col333 fs15bl bbl" ng-click="getInfo(1)">消费</p>
            <p class="h50 col333 fs15bl bbl" ng-click="getInfo(2)">充值</p>
            <!--<p class="h50 col333 fs15bl bbl" ng-show="false">还欠款</p>-->
            <p class="h50 col333 fs15bl bbl" ng-show="false">退款</p>
        </div>
    </ion-content>
</ion-view>
