        <div class="list" ng-show="!param.flag">
            <p class="item p8" ng-repeat="item in incomeDetails"><span class="fl fs14" >总金额</span><span  class="fs15 colff66 fr">{{item.totalPrice}}</span><br><span class="fs12 col99">{{item.formateDate}}</span>
            </p>
        </div>
        <div style="width:100%;height:100%" ng-show="param.flag">

    </ion-content>
</ion-view>
