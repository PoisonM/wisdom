<ion-view class="bg">
    <ion-content ng-click="none()">
        <!--日期部分-->
        <div class="bgRgb">
            <input  class="time orderPayStartTime laydate-icon fs15 colff" id="time"  ng-click="dataS('#time');$event.stopPropagation()" style="background-color: #fff0;border:none;text-indent:55px;background-image:url('images/work/date.png');background-size: 20px 20px;background-position:10% center;" value="{{date}}">
            <span class="fs14 colff mr20 ml10">周五</span>
            <span class="fs14 colff">全班</span>
        </div>
        <ion-item  class="bgfff row" ng-click="cancelDetailsGo()">
            <div class="col col-20" style="line-height: 49px;">
                <p style="height:42px;width:42px;background: gainsboro;border-radius: 50%;"></p >
            </div>

            <div class="col col-80 ml-20" style="position: relative" >
                <p class="fs15"><span>王慧</span><span style="width: 40px;height: 20px;display: inline-block;background: #ff6666;color: #ffffff;line-height: 20px;margin-left: 10px;text-align: center;border-radius: 5px;" >A类</span>
                </p >
                <img src="images/work/cancel.png" style="width: 50px;height: 50px;position: absolute;top: 10px;right: -10px;">
                <p style="font-size: 12px;color: #888888">
                    <img src="images/work/minute.png" style="display: inline-block;width: 15px;height: 15px;margin-left: 5px"><span style="margin-left: 17px">{{item.appointmentInfo.appointEndTime|date:'HH'}}~16:30</span>
                <p>2个项目</p>
                <p>进度条</p>
                </p >
            </div>
        </ion-item>
    </ion-content>
</ion-view>
