<ion-view class="bg">
    <ion-content>
        <ion-item  class=" bgfff row" ng-repeat="item in shopList">
            <div class="col col-80" ui-sref="amendStore({sysShopId:item.id})" >
                <p class="fs14 col33">{{item.name}}</p >
                <p>
                    <img src="images/mine/position.png" style="display: inline-block;width: 9px;height: 12px;"><span style="margin-left: 6px" class="col99 fs11">{{item.province}}{{item.city}}{{item.address}}</span>
                </p >
            </div>
        </ion-item>
    </ion-content>
</ion-view>
