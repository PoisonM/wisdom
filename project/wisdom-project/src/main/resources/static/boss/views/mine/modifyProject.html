<ion-view class="bg">
    <ion-content>
        <div class="list col33">
            <li class="item" ng-click="selectionCategoryGO(modifyList.id)"><span class="fs16">选择类别<span class="colff66">*</span></span><span class="fr tr">{{modifyList.projectTypeOneName}}<i class="ion ion-ios-arrow-right ml10 fs17"></i></span></li>
            <li class="item" ng-click="projectSeries(modifyList.id)"><span class="fs16">选择系列<span class="colff66">*</span></span><span class="fr">{{modifyList.projectTypeTwoName}}<i class="ion ion-ios-arrow-right ml10 fs17"></i></span></li>
            <li class="row bgfff">
                <div class="col col-20" style="line-height: 49px;">
                    <span class="fs16">卡类别<span class="colff66">*</span></span>
                </div>
                <div class="col col-80 fs13" >
                    <p><span class="project1"   ng-class="{'active': modifyList.cardType=='0'}" ng-show="param.secondary">次卡</span><span class="project1 m5"  ng-class="{'active':modifyList.cardType!='0'}" ng-show="param.cardBox">时效卡</span></p >
                    <p ng-show="param.cardBox">
                        <span class="project1"  ng-click="secondaryCard('1',1)" ng-class="{'active':modifyList.cardType=='1'}">月卡</span>
                        <span class="project1 m5"  ng-click="secondaryCard('2',3)" ng-class="{'active':modifyList.cardType=='2'}">季卡</span>
                        <span class="project1"  ng-click="secondaryCard('3',6)" ng-class="{'active':modifyList.cardType=='3'}">半年卡</span>
                        <span class="project1"  ng-click="secondaryCard('4',12)" ng-class="{'active':modifyList.cardType=='4'}">年卡</span>
                </div>
            </li>
            <!--有效期-->
            <li class="item" ng-show="param.cardBox"><span class="fs16">有效期<span class="colff66">*</span></span><span class="fr">自购买日起至<input style="width: 27px;height: 24px;background: #e5e5e5;color: #333333;display: inline-block;margin-left: 10px;margin-right: 10px;text-align: center" ng-model="param.timeLength"/>月有效</span></li>
            <li class="item"><span class="fs16">项目名称<span class="colff66">*</span></span><input type="text"  class="fr tr" placeholder="字数范围在十五字以内" ng-model="modifyList.projectName"></li>
            <li class="item"><span class="fs16">图片</span><span style="color: #3F3F3F;font-size: 16px;margin-left: 10px">(最多可上传6张)</span></li>
            <li class="item" style="position: relative">
                <input type="file" style="opacity: 0;position: absolute;top: 50px;left: 44px;width: 40px;height: 40px;">
                <img ng-src="{{modifyList.imageList}}" style="width: 105px;height: 105px;">
            </li>

            <li class="item"><span class="fs16">时长<span class="colff66">*</span></span><input type="text" class="fr tr" ng-model="modifyList.projectDuration"></li>
            <li class="item"><span class="fs16">单次价格<span class="colff66">*</span></span><input type="text" class="fr tr" ng-model="modifyList.oncePrice"></li>
            <li class="item"><span class="fs16">办卡价格<span class="colff66">*</span></span><input type="text" class="fr tr" ng-model="modifyList.discountPrice"></li>
            <li class="item"><span class="fs16">包含次数</span><input type="text" class="fr tr" ng-model="modifyList.serviceTimes"></li>
            <li class="item"><span class="fs16">回访天数</span><input type="text" class="fr tr" ng-model="modifyList.visitDateTime" placeholder="请输入回访天数"></li>
            <li class="row bgfff">
                <div class=" col col-20 fs15 col33 mt20">
                    功能介绍
                </div>
                <div class="col col-80">
                   <textarea style="height:76px;width:250px;font-size: 0.3rem;color: #333333;padding: 20px;border: 1px solid #CACACA;
border-radius: 4px;" ng-model="modifyList.functionIntr"></textarea>
                </div>
            </li>
            <li class="item item-toggle mb44" >
                启用
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="param.status">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </div>
    </ion-content>
    <div class="bar bar-footer bgf66 colff fs16">
        <div class="title" ng-click="Preservation()">保存</div>
    </div>
</ion-view>
