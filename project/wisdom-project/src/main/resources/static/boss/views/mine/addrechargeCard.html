<ion-view class="bg">
    <ion-content>
        <div class="list col33">
            <li class="item"><span class="fs16">选择类别<span class="colff66">*</span></span><input type="text" placeholder="请输入充值卡名称" class="fr col99 fs14 tr"></li>
            <li class="item"><span class="fs16">选择系列<span class="colff66">*</span></span><input type="text" placeholder="请输入充值卡面额" class="fr col99 fs14 tr"></li>
            <li class="item"><span class="fs16">图片</span><span style="color: #3F3F3F;font-size: 16px;margin-left: 10px">(最多可上传6张)</span></li>
            <li class="item" style="position: relative">
                <input type="file" style="opacity: 0;position: absolute;top: 50px;left: 44px;width: 40px;height: 40px;">
                <img src="images/mine/addPhoto.png" style="width: 105px;height: 105px;">
            </li>

            <li class="item"><span class="fs16">折扣<span class="colff66">*</span></span></li>
            <li class="item"><img src="images/mine/Unselected.png" style="width: 14px;height: 14px;display: inline-block;margin-right: 6px" ng-click="single()">单次</li>
            <!--点击单次出现的内容-->
            <div ng-show="showSingle" >
                <li class="item"><span class="fs16">设置折扣(折)</span><input type="text" placeholder="请输入0.1-10.0的折扣值" class="fr col99 fs14 tr"></li>
                <li class="item"><span class="fs16">设置适用范围</span><input type="text" placeholder="请选择适用范围" class="fr col99 fs14 tr"></li>
            </div>
            <li class="item"><img src="images/mine/Unselected.png" style="width: 14px;height: 14px;display: inline-block;margin-right: 6px">疗程卡</li>
            <li class="item"><img src="images/mine/Unselected.png" style="width: 14px;height: 14px;display: inline-block;margin-right: 6px">产品</li>
            <li class="item">充值卡介绍</li>
            <li class="item">
                 <input style="height:76px;width:100%;" type="text" placeholder="请输入充值卡介绍！"></input>
            </li>
            <!--启用-->
            <li class="item item-toggle mb44">
                启动
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </div>
    </ion-content>
    <div class="bar bar-footer bgf66 colff fs16">
        <div class="title">保存</div>
    </div>
</ion-view>
