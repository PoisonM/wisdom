<ion-view class="bg">
    <ion-content>
        <div class="list col33">
            <li class="item"><span class="fs16">套卡名称 <span class="colff66">*</span></span><input type="text" placeholder="请输入项目名称"  class="fr col66 tr"></li>
            <li class="item"><span class="fs16">包含项目 <span class="colff66">*</span></span><span class="fr"><img src="images/mine/add.png" style="width: 20px;height: 20px;display: inline-block "><i class="ion ion-ios-arrow-right ml10 fs17"></i></span></li>
            <li class="item"><img src="images/mine/delete.png" style="width: 11px;height: 11px;display: inline-block "><span class="fs12 col99 ml10">半永久免费修眉</span><span class="fr"><span class="col33 fs14">1</span><span class="fs12 col99">次</span></span></li>
            <li class="item"><span class="fs16">图片</span><span style="color: #3F3F3F;font-size: 16px;margin-left: 10px">(最多可上传6张)</span></li>
            <li class="item" style="position: relative">
                <input type="file" style="opacity: 0;position: absolute;top: 50px;left: 44px;width: 40px;height: 40px;">
                <img src="images/mine/addPhoto.png" style="width: 105px;height: 105px;">
            </li>
            <li class="item"><span class="fs16">市场价格 <span class="colff66">*</span></span><span class="fr mr10 col99 fs14">0.00</span></li>
            <li class="item"><span class="fs16">优惠价格<span class="colff66">*</span></span><input type="text" placeholder="请输入产品的优惠价格"  class="fr col66 tr"></li>
            <li class="item"><span class="fs16">套卡活动有效期</span><span class="fr"><img src="images/mine/Unselected.png" style="width: 14px;height: 14px;display: inline-block"><span class="col99 fs14 ml5">不限</span><span class=" ml10 col99 fs14">2018年04月25日</span></span></li>
            <li class="row bgfff">
                <div class=" col col-20 fs15 col33 mt20">
                    套卡说明
                </div>
                <div class="col col-80">
                   <textarea style="height:76px;width:250px;font-size: 0.3rem;color: #333333;padding: 20px;border: 1px solid #CACACA;
border-radius: 4px;"></textarea>
                </div>
            </li>
            <!--启用-->
            <li class="item item-toggle">
                启动
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                小程序首页展示
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item fs11 col33" style="margin-bottom: 44px">说明：目前版本中的美容师好卡按照总金额/总次数=单次耗卡金额</li>
        </div>
    </ion-content>
    <div class="bar bar-footer bgf66 colff fs16" ui-sref="basicSetting">
        <div class="title">保存</div>
    </div>
</ion-view>
