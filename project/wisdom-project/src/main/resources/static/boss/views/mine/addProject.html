<ion-view class="bg">
    <ion-content>
        <div class="list col33">
            <li class="item"><span class="fs16">选择类别<span class="colff66">*</span></span><span class="fr col99"><span>请选择分类</span><i class=" ion ion-ios-arrow-right ml5"></i></span></li>
            <li class="item"><span class="fs16">选择系列<span class="colff66">*</span></span><span class="fr"><i class="ion ion-ios-arrow-right ml10 fs17"></i></span></li>
            <li class="row bgfff">
                <div class="col col-20" style="line-height: 49px;">
                    <span class="fs16">卡类别<span class="colff66">*</span></span>
                </div>
                <div class="col col-80 fs13" >
                    <p><span class="project1">次卡</span><span class="project2 m5">时效卡</span></p >
                    <p>
                        <span class="project1">月卡</span><span class="project1 m5">季卡</span><span class="project1 m5">半年卡</span><span class="project2 ">年卡</span>
                    </p >
                </div>
            </li>
            <!--有效期-->
            <li class="item"><span class="fs16">有效期<span class="colff66">*</span></span></li>
            <li class="item"><span class="fs16">项目名称<span class="colff66">*</span></span><input type="text"  class="fr tr" placeholder="字数范围在十五字以内"></li>
            <li class="item"><span class="fs16">图片</span><span style="color: #3F3F3F;font-size: 16px;margin-left: 10px">(最多可上传6张)</span></li>
            <li class="item" style="position: relative">
                <input type="file" style="opacity: 0;position: absolute;top: 50px;left: 44px;width: 40px;height: 40px;">
                <img src="images/mine/addPhoto.png" style="width: 105px;height: 105px;">
            </li>

            <li class="item"><span class="fs16">时长<span class="colff66">*</span></span><span class="fr mr10 col99 fs14">单次时长范围只能在15到2000分钟之间</span></li>
            <li class="item"><span class="fs16">市场价格<span class="colff66">*</span></span></li>
            <li class="item"><span class="fs16">优惠价格<span class="colff66">*</span></span></li>
            <li class="item"><span class="fs16">最多包含次数</span></li>
            <li class="item"><span class="fs16">员工单次耗卡金额<span class="colff66">*</span></span></li>
            <li class="row bgfff">
                <div class=" col col-20 fs15 col33 mt20">
                    功能介绍
                </div>
                <div class="col col-80">
                   <textarea style="height:76px;width:250px;font-size: 0.3rem;color: #333333;padding: 20px;border: 1px solid #CACACA;
border-radius: 4px;"></textarea>
                </div>
            </li>
            <!--启用-->
            <li class="item item-toggle">
                启动
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle mb44">
                小程序首页展示
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </div>
    </ion-content>
    <div class="bar bar-footer bgf66 colff fs16">
        <div class="title">保存</div>
    </div>
</ion-view>
