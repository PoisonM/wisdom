<ion-view>
    <ion-content class="partialFiles">
        <div>
            <ion-list>
                <ion-item style="height:70px;" class="row" ng-repeat="item in recordCashier" ng-click="goDrawCardRecordsDetail(item.flowNo)">
                    <div class="col col-90">
                        <p class="fs15 col666 ml10 ">{{item.createDate|date:'yyyy-MM-dd'}}</p>
                        <div class="fs15 col333 ml10">
                            <p style="display: inline-block" class="col col-33">{{item.flowName}}</p>
                            <p style="display: inline-block" calss="col col-33">{{item.consumeNumber}}次 </p>
                            <p style="display: inline-block" class="col col-50"><span ng-repeat="items in item.sysClerkNameList" >{{items}}</span>（{{item.sysShopName}}）</p>
                        </div>
                    </div>
                    <p class="col col-10 fs16 col333" style="line-height: 70px">
                        <img ng-src="item.signUrl" style="width:30px;height:30px;display: block">
                    </p>



                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
