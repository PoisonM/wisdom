<ion-view>
    <ion-content class="partialFiles">
        <div>
            <ion-list>
                <ion-item style="height:70px;" class="sb" ng-repeat="item in recordCashier" ng-click="goDrawCardRecordsDetail()">
                    <div>
                        <p class="fs15 col666 ml10 mt10">{{item.createDate|date:'yyyy-MM-dd'}}</p>
                        <p class="fs15 col333 ml10">
                            <span style="width:80px;display: inline-block">{{item.title}}</span>
                            <span style="width:50px;display: inline-block">{{item.consumeNumber}}次 </span>
                            <span>{{item.sysShopClerkName}}（{{item.sysShopName}}）</span>
                        </p>
                    </div>
                    <p class="mr10 fs16 col333" style="line-height: 70px">签字</p>



                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
