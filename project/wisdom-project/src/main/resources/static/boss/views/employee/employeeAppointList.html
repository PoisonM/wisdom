<ion-view class="bg">
    <ion-content>
        <!--日期部分-->
        <div class="bgRgb">
            <ionic-datepicker input-obj="datepickerObjectEnd">
                <img src="images/work/date.png" class="dateImg" >
                <span class="date">{{param.date}}</span>
                <img src="images/work/drop-down.png" class="dropImg">
            </ionic-datepicker>
        </div>
        <ion-item  class="bgfff row mb10"   ng-click="confirmedGo()">
            <div class="col col-20" style="line-height: 49px;">
                <p style="height:42px;width:42px;background: gainsboro;border-radius: 50%;">
                    <img ng-src="">
                </p >
            </div>
            <div class="col col-80 ml-20" >
                <p class="fs15"><span></span><span style="width: 40px;height: 20px;display: inline-block;background: #ff6666;color: #ffffff;line-height: 20px;margin-left: 10px;text-align: center;border-radius: 5px;" ng-show="false">A类</span></p >
                <p class="fs12 col88">
                    <img src="images/work/minute.png" style="display: inline-block;width: 15px;height: 15px;margin-left: 5px"><span style="margin-left: 17px"></span><span class="ml10">分钟</span>
                <p>个项目</p>
                <p>状态：
                    <span>未开始</span>
                    <span>已确认</span>
                    <span>服务中</span>
                    <span>已完成</span>
                    <span>取消预约</span>
                    <span>进行中</span>
                    <span>已结束</span>
                </p>
                </p >
            </div>
        </ion-item>
    </ion-content>
    <div class="tabs " style="padding-top: 0px;background: #eeeeee" ng-click="employeeReservation()">
        <a class="tab-item colff66 fs16">
            已取消的预约
        </a>
    </div>
</ion-view>
