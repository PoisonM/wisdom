<ion-view class="bg">
    <ion-content>
        <!--日期部分-->
        <div class="bgRgb">
            <ionic-datepicker input-obj="datepickerObjectEnd">
                <img src="images/work/date.png" class="dateImg" >
                <span class="date">{{param.date}}</span>
                <img src="images/work/drop-down.png" class="dropImg">
            </ionic-datepicker>
            <span style="margin-left:20px;color:white">{{param.week}}&nbsp;&nbsp;{{param.scheduleDate}}</span>
        </div>
        <ion-item  class="bgfff row mb10"   ng-click="confirmedGo()" ng-repeat="item in param.appointList">
            <div class="col col-20" style="line-height: 49px;">
                <img ng-src="{{item.sysClerkInfo.photo}}" style="height:50px;width:50px;border-radius:2em;background:lightgrey">
            </div>
            <div class="col col-80 ml-20" style="margin-left:-10px">
                <p class="fs15"><span></span><span style="width: 40px;height: 20px;display: inline-block;background: #ff6666;color: #ffffff;line-height: 20px;margin-left: 10px;text-align: center;border-radius: 5px;" ng-show="false">A类</span></p >
                <p class="fs12 col88">
                    <img src="images/work/minute.png" style="display: inline-block;width: 15px;height: 15px;margin-left: 5px">
                    <span style="margin-left: 17px">{{item.appointmentInfo.appointPeriod}}</span>
                    <span class="ml10">分钟</span>
                <p>{{item.appointmentNumber}}个项目</p>
                <p>状态：
                    <span ng-if="item.appointmentInfo.status=='0'">未开始</span>
                    <span ng-if="item.appointmentInfo.status=='1'">已确认</span>
                    <span ng-if="item.appointmentInfo.status=='2'">服务中</span>
                    <span ng-if="item.appointmentInfo.status=='3'">已完成</span>
                    <span ng-if="item.appointmentInfo.status=='4'">取消预约</span>
                    <span ng-if="item.appointmentInfo.status=='5'">进行中</span>
                    <span ng-if="item.appointmentInfo.status=='6'">已结束</span>
                </p>
                </p >
            </div>
        </ion-item>
    </ion-content>

        <!--<a class="tab-item colff66 fs16">-->
            <!--已取消的预约-->
        <!--</a>-->
    <!--</div>-->
</ion-view>
