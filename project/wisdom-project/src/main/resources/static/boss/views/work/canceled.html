<ion-view class="bg">
    <ion-content>
        <!--日期部分-->
        <div style="background:rgb(255,102,102);width: 100%;height: 40px;line-height: 40px">
            <img src="images/work/date.png" class="dateImg" ><span class="date">2016-03-01</span><img src="images/work/drop-down.png" class="dropImg"><span class="ml10">周六</span ><span class="ml10">全班</span>
        </div>
        <ion-item  class="bgfff row mb10" ng-repeat="item in [1,2,3,4]"  ng-click="confirmedGo()">
            <div class="col col-20" style="line-height: 49px;">
                <p style="height:42px;width:42px;background: gainsboro;border-radius: 50%;"></p >
            </div>
            <div class="col col-80 ml-20" >
                <p class="fs15"><span>王慧</span><span style="width: 40px;height: 20px;display: inline-block;background: #ff6666;color: #ffffff;line-height: 20px;margin-left: 10px;text-align: center;border-radius: 5px;">A类</span></p >
                <p class="fs12 col88">
                    <img src="images/work/minute.png" style="display: inline-block;width: 15px;height: 15px;margin-left: 5px"><span style="margin-left: 17px">14:30~16:30</span><span class="ml10">3.0小时</span>
                <p>2个项目</p>
                <p>进度条</p>
                </p >
            </div>
        </ion-item>
    </ion-content>
    <div class="tabs " style="padding-top: 0px;background: #eeeeee" ng-click="cancelReservationGo()">
        <a class="tab-item colff66 fs16">
            已取消的预约
        </a>
    </div>
</ion-view>
