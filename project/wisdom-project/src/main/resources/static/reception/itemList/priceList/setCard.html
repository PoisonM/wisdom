<!--商品-->
<div class="setCardGoods">
    <ul>
        <li ng-repeat="item in cardList" ng-click="goCardDetails(item.id)">
            <div class="imgDiv">
                <img ng-src="{{item.imageUrl}}" alt="">
            </div>
            <div class="textDiv">
                <p class="textName bold">{{item.name}}</p>
                <p class="textMoney cff6666 mb">{{item.discountDesc}}</p>
            </div>
        </li>
    </ul>
</div>
