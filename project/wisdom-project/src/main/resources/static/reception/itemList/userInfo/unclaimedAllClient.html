<div class="unclaimedAllClient">
    <div class="unclaimedAllClient_box">
        <table>
            <thead>
                <tr>
                    <td>时间</td>
                    <td>顾客</td>
                    <td>店面</td>
                    <td>产品</td>
                    <td class="lastCol">数量</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in dataList">
                    <td>{{item.createDate|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.sysUserName}}</td>
                    <td>{{item.sysShopName}}</td>
                    <td>{{item.title}}</td>
                    <td class="lastCol">{{item.consumeNumber}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
