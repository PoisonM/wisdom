<div class="completeCardDetail">
    <div class="completeCardDetail_box">
        <div class="basic">
            <p>基本信息</p>
            <ul>
                <li>
                    <label for="">时间</label>
                    <span>{{dataInfo.createDate | date: "yyyy-MM-dd HH:mm:ss"}}</span>
                </li>
                <li>
                    <label for="">顾客</label>
                    <span>{{dataInfo.sysUserName}}</span>
                </li>
                <li>
                    <label for="">操作门店</label>
                    <span>{{dataInfo.sysShopName}}</span>
                </li>
                <li>
                    <label for="">前台</label>
                    <span>{{dataInfo.sysClerkName}}</span>
                </li>
                <li>
                    <label for="">类型</label>
                    <span ng-if="dataInfo.goodsType==rootScopeGoodsType.groupCard">套卡</span>
                    <span ng-if="dataInfo.goodsType==rootScopeGoodsType.product">产品</span>
                    <span ng-if="dataInfo.goodsType==rootScopeGoodsType.periodCard">疗程卡</span>
                    <span ng-if="dataInfo.goodsType==rootScopeGoodsType.rechargeCard">充值卡</span>
                </li>
            </ul>
        </div>

        <div ng-repeat="listItem in dataInfo.userConsumeRecordResponseList" >
            <div class="basic">
                <p>划卡信息</p>
                <ul>
                    <li>
                        <label for="">{{listItem.flowName}}</label>
                        <span>{{listItem.price}}</span>
                    </li>
                </ul>
            </div>

        </div>
        <div>
            <div class="basic">
                <p>备注</p>
                <ul>
                    <li>
                        <span>{{listItem.detail}}</span>
                    </li>
                </ul>
            </div>
            <div class="basic">
                <p>顾客签字</p>
            </div>
            <ul>
                <li>
                    <img ng-src="{{dataInfo.signUrl}}" alt="">
                </li>
            </ul>
        </div>
    </div>
</div>
