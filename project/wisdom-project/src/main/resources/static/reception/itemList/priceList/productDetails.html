<div class="productWrap">
    <!--轮播图-->
    <div class="swiper-container ">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/timgs.jpg" alt="">
            </div>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
    </div>
    <!-项目详情-描述-->
    <div class="productDescribe">
        <div class="describeTwo ">
            <div class="p32">
                <p><span class="fs36 c33 bold">{{productInformation.productName}}</span></p>
                <p class="fs30 c33 mt20"><span>市场价格：&nbsp;</span><span>￥{{productInformation.marketPrice}}</span></p>
                <p class="cff66 mt22"><span>优惠价格：&nbsp;</span><span class="bold fs32">￥{{productInformation.discountPrice}}</span><span class="fs40">.00</span></p>
                <p class="mt40 fs32"><span class="c99">类型</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="c33">面部</span></p>
                <p class="mt50 fs32"><span class="c99 ">规格</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="c33">{{productInformation.productSpec}}</span></p>
                <p class="mt50 fs32"><span class="c99">适用部位：{{productInformation.productPosition}}</span></p>
                <p class="mt50 fs32 c99">功效：{{productInformation.productFunction}}</p>
                <p class="mt80 fs32 c99 mb50">功能介绍</p>
            </div>
            <p class="textDestrice c33 fs34"><span>1</span>/<span>40</span></p>
        </div>
    </div>
</div>
