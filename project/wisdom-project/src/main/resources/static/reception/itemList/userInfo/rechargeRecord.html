<div class="rechargeRecord">
    <div class="rechargeRecord_header">
        <ul>
            <li><span>时间</span></li>
            <li><span>顾客</span></li>
            <li><span>金额</span></li>
        </ul>
    </div>
    <div class="rechargeRecord_content">
        <ul>
            <li ng-repeat="item in dataList">
                <div class="ifo">
                    <span ng-class="{chesty:$index == 2}" >{{item.createDate|date:'yyyy-MM-dd HH:mm:ss'}}</span>
                    <span>{{item.shopUserName}}</span>
                    <span>{{item.sumAmount}}</span>
                </div>
                <div class="go_set"></div>
            </li>
        </ul>
    </div>
</div>
