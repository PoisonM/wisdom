<div class="rechargeRecord">
    <div class="rechargeRecord_header">
        <ul>
            <li><span>时间</span></li>
            <li><span>顾客</span></li>
            <li><span>金额</span></li>
        </ul>
    </div>
    <div class="rechargeRecord_content">
        <ul>
            <li ng-repeat="item in dataList">
                <div class="ifo">
                    <span ng-class="{chesty:$index == 2}" >{{item.createDate|date:'yyyy-MM-dd HH:mm:ss'}}</span>
                    <span>{{item.sysUserName}}</span>
                    <span>{{item.sumAmount}}</span>
                </div>
                <div class="go_set"></div>
            </li>
        </ul>
    </div>
    <div style="position: absolute;right:0;top:0;z-index: 101;width:37%;height:97%;padding:0 10px;border-radius: 10px" class="mt10 fs32 bgfff" >
        <div>
            <p class=" col666 bgfff  pb5 mt20"><span class="ml10 ">时间</span></p>
            <div class="sb bgfff pd15pd0 bbl col888">
                <p class="W33 center">
                    <a class="commonType center shaiTime pd5pd10" >最近一周</a>
                </p>
                <p class=" W33 center">
                    <a class="commonType center shaiTime pd5pd10" >最近十五天</a>
                <p class="W33 center">
                    <a class="commonType center shaiTime pd5pd10" >最近一个月</a>
                </p>
            </div>
        </div>
        <div >
            <ion-list>
                <ion-item  class="h45 bgfff sb" style="display: flex;justify-content: space-between" >
                    <p class="ml10  col888">开始时间</p>
                    <p class="mr10">
                        <img src="images/more.png" style="width:8px;height:14.1px;">
                    </p>
                </ion-item>
                <ion-item  class="h45 bgfff sb" style="display: flex;justify-content: space-between" >
                    <p class="ml10  col888">结束时间</p>
                    <p class="mr10">

                        <a class="go_set"></a>
                    </p>
                </ion-item>
            </ion-list>
        </div>

        <div class="tabs bgfff sb" style="    margin-top: 50px;
    margin-left: 10px;">
            <a class="tab-item True" style="background: #ece8e8; color: #655a5a;padding: 10px 40px;
    border-radius: 5px;">
                重置
            </a>
            <a class="tab-item True activeTrue" style="padding: 10px 70px;
    background: #ff6666;
    color: #fff;
    border-radius: 5px;">
                确认
            </a>

        </div>


    </div>
</div>
