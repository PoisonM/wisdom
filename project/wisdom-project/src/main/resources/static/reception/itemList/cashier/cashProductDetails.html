<div class="cashProductDetails">
    <div class="cashProductDetails_box">
        <div class="basic">
            <p>基本信息</p>
            <ul>
                <li>
                    <label for="">时间</label>
                    <span>{{dataInfo.createDate |date:"yyyy-MM-dd HH:mm:ss"}}</span>
                </li>
                <li>
                    <label for="">顾客</label>
                    <span>{{dataInfo.sysUserName}}</span>
                </li>
                <li>
                    <label for="">操作门店</label>
                    <span>{{dataInfo.sysShopName}}</span>
                </li>
                <li>
                    <label for="">关联员工</label>
                    <span>{{dataInfo.sysClerkName}}</span>
                </li>
                <li>
                    <label for="">类型</label>
                    <span>产品</span>
                </li>
            </ul>
        </div>

        <div ng-repeat="item in dataInfo.userConsumeRecordResponseList">
            <div class="basic">
            <p>商品详情</p>
            <ul >
                <li>
                    <label for="">{{item.flowName}}</label>
                    <span></span>
                </li>
                <!--<li>
                    <label for="">购买数量</label>
                    <span>222</span>
                </li>
                <li>
                    <label for="">未领取数量</label>
                    <span>111</span>
                </li>-->
                <li>
                    <label for="">领取数量</label>
                    <span>{{item.consumeNumber}}</span>
                </li>
            </ul>
        </div>

            <div class="basic">
            <p>顾客签字</p>
                <img src="{{item.signUrl}}" alt="">
        </div>
        </div>
    </div>
</div>
