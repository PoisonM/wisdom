
    <div class="bgfff pt20 bblr bbrr">
        <div ng-show="false">
            <p class="ml30  fs32 col333">当前轮班排序</p>
            <ul class="personnelLis mt10 ">
                <li class="ml30 center">
                    <div>
                        <p class="personnelPic mt10"><img src=""></p>
                        <p class=" col999 mt12">姓名</p>
                    </div>
                </li>
                <li  class="ml30 center">
                    <div>
                        <p class="personnelPic mt10"><img src=""></p>
                        <p class=" col999 mt12">姓名</p>
                    </div>
                </li>
                <li  class="ml30 center">
                    <div>
                        <p class="personnelPic mt10"><img src=""></p>
                        <p class=" col999 mt12"> 姓名</p>
                    </div>
                </li>
            </ul>
        </div>

        <div>
            <p class=" mt30"><span class="redPoint ml30"></span><span class="fs38 color333 ml20 ">{{param.week.details.sysUserName}}</span><span class="giveContent fs32" ng-if="param.changeYuyueFlag == 0" data-flag="{{param.changeYuyueFlag}}" ng-click ="modifyingAppointment()">修改预约</span></p>
            <div class="contentTime mt44 space-between">
                <P ><img src="images/ic_point.png" alt="" class=" w16 h16 ml60"> <span class="minute fs30">{{param.week.details.appointStartTime|date:'hh:mm'}}~{{param.week.details.appointEndTime|date:'hh:mm'}}</span></P>
                <p class="fs32 mr60">美容师 <span class="fs28 color333">{{param.week.details.sysClerkName}}</span></p>
            </div>

            <!--按钮-->
            <div class="pb60 bte5">
                <p class="space-around mt44">
                    <button class="btn br8 fs32 colff6666 bgfff" ng-click="startAppointmentIndivdual()" ng-class="{'startAppointmentActive':param.ModifyAppointment==false}">确定预约</button>
                    <button class="btn br8 fs32 btnActive" ng-click="startSevier()" ng-class="{'startAppointmentActive':seriverColor==false}">开始服务</button>
                </p>
            </div>
        </div>
        <p ng-if = "param.individualTravelerAppointmentObj.individualTravelerAppointment.consume.length != 0"class=" fs28 colaaa  h70 bte5">
            <span class="ml30">预约项目</span>
        </p>
        <div ng-if = "param.individualTravelerAppointmentObj.individualTravelerAppointment.consume.length != 0" class="bte5">
            <p class="mt20 ml30 fs30"><span ng-repeat="item in param.individualTravelerAppointmentObj.individualTravelerAppointment.consume" style="width:50%;display: inline-block">{{item.sysShopProjectName}}</span></p>
            <p class="pb60 floatC">
                <button class="btn br8 fs32 btnActive mt30 mr60  mr30 floatR " ng-click = "goConsumption('消费')">去消费</button>
            </p>
        </div>
        <p ng-if = "param.individualTravelerAppointmentObj.individualTravelerAppointment.punchCard.length != 0" class=" fs28 colaaa  h70 bte5">
            <span class="ml30">预约卡项</span>
        </p>
        <div ng-if = "param.individualTravelerAppointmentObj.individualTravelerAppointment.punchCard.length != 0">
            <p class="mt20 ml30 fs30"><span  ng-repeat="item in param.individualTravelerAppointmentObj.individualTravelerAppointment.punchCard">{{item.sysShopProjectName}}</span></p>
            <p class="pb60 floatC">
                <button class="btn br8 fs32 btnActive mt30 mr60  mr30 floatR " ng-click = "goConsumption('划卡')">去划卡</button>
            </p>
        </div>
    </div>
