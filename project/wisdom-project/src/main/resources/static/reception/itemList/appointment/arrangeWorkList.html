<div class="arrangeWorkList">
    <div class="arrangeWorkList_header">
        <div class="header_box">
            <div class="header_left">
                2018年05月04日
            </div>
            <div class="header_middle"></div>
            <div ng-click="goCompileWorkList()" class="header_right">
                编辑
            </div>
        </div>
    </div>
    <div class="arrangeWorkList_content">
        <div class="content_box">
            <div ng-if="true" class="float_top">
                <ul>
                    <li ng-repeat="item1 in tempWeek">
                        {{item1}}
                    </li>
                </ul>
            </div>
            <div ng-if="true" class="float_Left">
                <ul>
                    <li ng-repeat="item2 in tempUser">
                        {{item2.clerkInfo.name}}
                    </li>
                </ul>
            </div>
            <div class="shadow_box"></div>

            <div class="reality_content">
                <div class="week_header">
                    <ul>
                        <li ng-repeat="item3 in tempWeek">{{item3}}</li>
                    </ul>
                </div>
                <div class="content_info">
                    <div  ng-repeat="item4 in tempUser" class="content_info_box">
                        <div class="content_info_left">
                            <ul>
                                <li>{{item4.clerkInfo.name}}</li>
                            </ul>
                        </div>
                        <div ng-repeat="infoItem in item4.clerkSchInfo"
                             ng-class="{'bg_all':infoItem.scheduleType == 3,'bg_morning':infoItem.scheduleType == 0,'bg_noon':infoItem.scheduleType == 1,'bg_night':infoItem.scheduleType == 2,'bg_no':infoItem.scheduleType == 4}" class="content_info_item">
                            <span ng-if="infoItem.scheduleType == 3">全</span>
                            <span ng-if="infoItem.scheduleType == 0">早</span>
                            <span ng-if="infoItem.scheduleType == 1">中</span>
                            <span ng-if="infoItem.scheduleType == 2">晚</span>
                            <span ng-if="infoItem.scheduleType == 4">休</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
