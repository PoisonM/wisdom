<div class="prepaidRecordsBox clearfix drawCardRecords">
    <ul class="prepaidRecordsUl">
        <li ng-click="goDrawCardRecordsDetail(item.flowNo)" ng-repeat="item in itemList">
            <div>{{item.title}}</br>
                <b>{{item.createDate |date:"yyyy-MM-dd HH:MM:ss"}}</b>
            </div>
            <span>{{item.sumAmount}}</span>
        </li>
    </ul>
</div>
