<div class="orderListBox clearfix">
    <div class="orderListTotalAmount">总金额：¥{{responseData.orderPrice}}</div>
    <div class="orderListTitle" ng-click="goSelectRechargeType(2)">充值卡支付</div>
    <ul class="orderListUl">
        <li ng-repeat="item in responseData.userPayRechargeCardList">
            <div>{{item.shopRechargeCardName}}（可用余额：¥{{item.surplusAmount}}）</div>
            <span><b class="fl">¥</b><input type="text" value="" ng-model="item.consumePrice"></span>
        </li>
    </ul>
    <div class="orderListTitle"></div>
    <ul class="orderListUl">
        <li>
            <div>余额（可用余额：¥{{responseData.availableBalance}}）</div>
            <span><b class="fl">¥</b><input ng-change="countPrice()" type="text" ng-model="balancePay"></span>
        </li>
        <!-- <li>
            <div>其中欠款</div>
            <span><b class="fl">¥</b><input type="text"></span>
        </li> -->
        <li>
            <div>现金支付</div>
            <span><b class="fl">¥</b><input ng-change="countPrice()" type="text" ng-model="cashPayPrice"></span>
        </li>

        <li>
            <div>剩余支付</div>
            <span><b class="fl">¥</b><input type="text" readonly ng-model="surplusPrice" style="background-color: #ffffff"></span>
        </li>
    </ul>
    <div class="orderListTitle">其他支付方式</div>
    <ul class="orderListUl mt10">
        <li ng-click="checkBoxCheck(rootScopePayType.bankPay)">
            <div class="checkBox" ng-class="{bgF6:(payType===rootScopePayType.bankPay)}">
                <img src="images/checkImg.png" alt="">
            </div>
            <div>银联支付</div>
        </li>
        <li ng-click="checkBoxCheck(rootScopePayType.weChatPay)">
            <div class="checkBox" ng-class="{bgF6:(payType===rootScopePayType.weChatPay)}">
                <img src="images/checkImg.png" alt="">
            </div>
            <div>微信支付</div>
        </li>
        <li ng-click="checkBoxCheck(rootScopePayType.aliPay)">
            <div class="checkBox" ng-class="{bgF6:(payType===rootScopePayType.aliPay)}">
                <img src="images/checkImg.png" alt="">
            </div>
            <div>支付宝支付</div>
        </li>
    </ul>
    <img src="" alt="">
    <div class="orderListTitle">备注</div>
    <textarea ng-model="detail"></textarea>
    <button ng-click="goSignConfirm()">确认</button>
</div>
