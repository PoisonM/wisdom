<!--划卡-->
<div class="content">
    <div>
        <div class="productMess paddingLeft50">
            <div class="space-between waterGuangZhen">
                <p>
                    <span class=" color333FS38">{{responseData.shopProjectInfoName}}</span>
                    <!-- <span class="yearCard w66h32 btnActive marginLeft16 FS24">年卡</span>-->
                </p>
                <img src="images/bt_shut%20down%20b.png" class="rightContent downPic cha" ng-click="candelScratchCard($index)">
            </div>
            <div class="money color999FS32 colorFF6666FS34 space-between">
                <p class="W33">金额 <span class="num">￥{{responseData.shopGroupPuchasePrice}}</span></p>
                <p class=" colorFF6666FS38 W33 center">{{responseData.projectSurplusAmount}}<span class="color333FS38">/{{responseData.projectInitAmount}}</span></p>
                <p class="W33"></p>
            </div>
        </div>
        <ul class="height100Num color333FS34 ">
            <li class="space-between paddingLeft30">
                <p>划卡数量</p>
                <p class="rightContent">
                    <button class="reduction" ng-click="">-</button>
                    <input type="text" value="1" ng-model="responseData.shopProjectGroupNumber">
                    <button class="addBtn" ng-click="">+</button>
                </p>
            </li>
            <li class="space-between paddingLeft30">
                <span>关联员工</span>
                <a class="rightContent">{{responseData.sysClerkName}}<img src="images/bt_more.png" class="morePic marginLeft20" ng-click="relatedStaff()"></a>
            </li>
        </ul>
    </div>
    <div class="note">
        <p>
            <button class="nextStepBtn rightMgain60" ng-click="goConfirmations()">下一步</button>
        </p>
    </div>
</div>
