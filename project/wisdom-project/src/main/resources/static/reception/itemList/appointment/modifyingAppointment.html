<div class="modifyingWrap">
    <!--顾客 项目 时长-->
    <div class="customerBox">
        <ul>
            <li ng-click="selectCustomersCtrl()"><span class="boxLift">顾客</span><a class="boxRight">{{param.selectCustomersObject.sysUserName}}<img src="images/bt_more.png" class="morePic ml20" ></a></li>
            <li ng-click="selectNewProduct()">
                <span class="boxLift">项目</span>
                <a data-aaa="{{param.checkprojectId}}" class="boxRight">
                    <span ng-if="param.checkprojectId.split(';').length != undefined">选择了{{param.checkprojectId.split(";").length-1}}个项目</span>
                    <span ng-if="param.checkprojectId.split(';').length == undefined">选择了0个项目</span>
                    <img src="images/bt_more.png" class="morePic ml20" >
                </a>
            </li>
            <!--<li ng-click="selectTimeLength()"><span class="boxLift">时长</span><a class="boxRight">{{param.ModifyAppointmentObject.appointPeriod}}<img src="images/bt_more.png" class="morePic ml20" ></a></li>-->
            <li>
                <span class="boxLift">时长</span>
                <a class="boxRight">
                    <span ng-if="param.checkprojectDuration != undefined">{{param.checkprojectDuration/60}}</span>
                    <span ng-if="param.checkprojectDuration == undefined">0</span>
                    <img src="images/bt_more.png" class="morePic ml20" >
                </a>
            </li>
        </ul>
    </div>
    <!--美容师 时间-->
    <div class="cosmetology">
        <p  ng-click="selectBeautician()"><span class="boxLift">美容师</span><a class="boxRight">{{param.ModifyAppointmentObject.beauticianName}}<img src="images/bt_more.png" class="morePic ml20"></a></span></p>
        <div class="cosmetologyMinute">
            <!--日期-->
            <ul class="dayList">

                <li ng-repeat = "item in param.dayTime" ng-click = "selectDayTime($index)" ng-class="{'bgff6666':index==$index}"><!--{{($index == 0?"明天":item|date:'MM/dd')||($index == 1?"后天":item|date:'MM/dd')}}-->
                    <span ng-if="$index==1">后天</span>
                    <span ng-if="$index==0">明天</span>
                    <span ng-if="$index!=1&&$index!=0">{{item|date:'MM/dd'}}</span>
                </li>
            </ul>
              <!--时间限制-->
            <ul class="minuteList">
                <li ng-repeat = "item in param.ModifyAppointmentObject.hoursTimeShow" ng-class="{'bgff9b9b':param.selectedTime[$index]=='2','bgf5f5f5':param.selectedTime[$index]=='1'}" ng-click = "selectTime($index,param.selectedTime[$index])" >{{ $index ==param.time.length-1?"":item}}
                </li>
                <!--ng-class="{'bgf5f5f5':param.selectedTime[$index]=='1'}"-->
                <!---->
            </ul>
        </div>
    </div>
    <!--备注-->
    <div class="remarksBox">
       <div class="remarks">备注</div>
        <div class="contentBox">
            <textarea  class="remarksContent" ng-model="param.ModifyAppointmentObject.detail"></textarea>
        </div>
    </div>
    <!--取消预约的按钮部分-->
     <div class="cancelBox pb30" ng-show="param.cancellationFlag">
         <button class="btnCancel" ng-click="close(3)">取消预约</button>
     </div>
</div>
