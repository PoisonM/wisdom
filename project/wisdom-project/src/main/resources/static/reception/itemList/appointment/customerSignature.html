<div class="signatureWrap">
    <div class="signatureWrapL">
        <ul>
            <li ng-repeat="item in customerSignature">
                <p class="pl30"><span class="fs32">{{item.name}}</span><span class="bgff6666 ml12 cffff">{{item.type}}</span><span class="flR mr30">{{item.frequency}}</span></p>
            </li>
        </ul>
    </div>
    <div class="signatureWrapR">
      <p class="c33 fs38 pl5 pt bold">顾客签字：</p>
    </div>
</div>
