
    <!--内容-->
    <div class="content">
        <div class="contentTop pt30">
          <p ><span class="redPoint ml30"></span><span class="customerName fs38">{{param.week.details.sysUserName}}</span><span class="giveContent fs32 " ng-show="param.ModifyAppointment" ng-click ="modifyingAppointment()">修改预约</span></p>
            <p class="contentTime"><img src="images/ic_point.png" alt=""> <span class="minute fs28">{{param.week.details.appointStartTime}}~{{param.week.details.appointEndTime}}</span></p>
            <!--按钮-->
            <div class="btnBox">
                <ul>
                    <li><button class="btn1 fs32 " ng-click="startAppointment()" ng-class="{'startAppointmentActive':param.ModifyAppointment==false}">确定预约</button></li>
                    <li><button class="btn2 fs32">开始服务</button></li>
                </ul>
            </div>
        </div>
        <div class="contentDown" >
          <p class=" fs28 bte5 h80 bbe5"><span class="cardItem">预约卡项</span></p>
            <div class="cardBox" style="min-height: 2rem">
                <p class="skinCare fs28 pt20 pb30 " style="display: flex;width:100%"><span ng-repeat="item in param.detailsWrapObject.detailsWrapData.consume" style="width:50%;display: inline-block">{{item.sysShopProjectName}}</span></p>
                <button class="goCard fs32" ng-click = "goConsumption('消费')">消费</button>
            </div>
        </div>
        <div class="contentDown" >
            <p class=" fs28 bte5 h80 bbe5"><span class="cardItem">预约卡项</span></p>
            <div class="cardBox " style="min-height: 2rem">
                <p class="skinCare fs28 pt20 pb30"><span  ng-repeat="item in param.detailsWrapObject.detailsWrapData.punchCard">{{item.sysShopProjectName}}</span></p>
                <button class="goCard fs32" ng-click = "goConsumption('划卡')">划卡</button>
            </div>
        </div>

    </div>
