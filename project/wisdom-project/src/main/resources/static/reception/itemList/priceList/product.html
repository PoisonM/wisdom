<div class="productWrap">
    <!--导航-->
    <div class="productHeader">
        <ul class="tab-head">
            <li ng-repeat="items in selectSingleData" class="tab-head-item" >
                <span ng-class="{'bg_box_sty' : param.selection == $index}" class="bg_box" ng-click="selection($index,items.id)">{{items.productTypeName}}</span>
                    <span
                         ng-class="{'check_img':items.status == 1,'check_img_bottom':items.status == 3,'check_img_top':items.status == 4}" class="check_img" ng-click="checkImg($index,items.status,items.id);" ></span>
            </li>
        </ul>
    </div>
    <!--商品-->
    <div class="productGoods" ng-repeat="items in product3List">
        <ul>
            <li  data-iii="{{items}}" ng-click="goProductDetails(items.id)">
                <div class="imgDiv">
                    <img ng-src="{{items.url}}" alt="">
                </div>
                <div class="textDiv">
                    <p class="textName bold">{{items.productName}}</p>
                    <p class="textMoney cff6666 mb"><span class="fs30">价格：</span><span class="fs34">298</span><span class="fs28">.00</span></p>
                </div>
            </li>
        </ul>
    </div>
    <!--点击导航栏的任意商品出现相对应的弹框-->
    <div ng-show="param.productAppear" class="productAppear" >
        <ul>
            <li ng-repeat="item in product2List"  ng-click="goThreeList(item.id)">{{item.productTypeName}}</li>
        </ul>
    </div>
</div>
