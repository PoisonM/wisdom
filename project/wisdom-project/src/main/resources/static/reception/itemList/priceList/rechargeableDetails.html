<div class="rechargeableWrap">
    <!--轮播图-->
    <div class="swiper-container ">
        <div class="swiper-wrapper">
            <div ng-repeat="imgSrc in rechargeList.imageUrls" class="swiper-slide">
                <img ng-src="{{imgSrc}}" alt="">
            </div>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
    </div>
    <!--<!-项目详情-描述&ndash;&gt;-->
    <div class="cardRechargeable">
        <div class="describeTwo">
            <div class="p32">
                <p><span class="fs36 c33 bold">{{rechargeList.name}}</span></p>
                <p class="fs32 mt32 cff66"><span>面额:&nbsp;</span><span>￥{{rechargeList.amount}}</span></p>
                <p class="mt86 c99 fs32"><span>折扣</span></p>
                <p class="mt50 fs32 c99">
                    <span>疗程卡</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>{{rechargeList.periodDiscount}}折</span></p>
                <p class="mt50 fs32 c99">
                    <span>产品</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>{{rechargeList.productDiscount}}折</span></p>
                <p class="mt94 fs32 c99 mb50">功能介绍：{{rechargeList.introduce}}</p>
            </div>
            <p class="textDestrice c33 fs34"><span>1</span>/<span>40</span></p>
        </div>
    </div>
</div>
