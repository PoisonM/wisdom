<div class="rechargeableWrap">
    <!--轮播图-->
    <!--<swipers data="param.rechargeDetail.imageList"></swipers>-->
    <div class="swiper-container" style=" width: 100%">
        <div  class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="imgSrc in param.rechargeDetail.imageList track by $index">
                <img ng-src="{{imgSrc}}" alt="" style="display: block;width: 100%;height: 100%">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!--<!-项目详情-描述&ndash;&gt;-->
    <div class="cardRechargeable" style="overflow-y:scroll;height:6rem;overflow-x:hidden;padding-bottom: 44px;">
        <div class="describeTwo">
            <div class="p32">
                <p><span class="fs36 c33 bold">{{param.rechargeDetail.name}}</span></p>
                <p class="fs32 mt32 cff66"><span>面额:&nbsp;</span><span>￥{{param.rechargeDetail.amount}}</span></p>
                <p class="mt86 c99 fs32"><span>折扣</span></p>
                <p class="mt50 fs32 c99">
                    <span>次卡</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span ng-if="param.rechargeDetail.timeDiscount==1">无折扣</span>
                    <span ng-if="param.rechargeDetail.timeDiscount !=1">{{param.rechargeDetail.timeDiscount*10}}折</span>
                </p>
                <p class="mt50 fs32 c99">
                    <span>疗程卡</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span ng-if="param.rechargeDetail.periodDiscount==1">无折扣</span>
                    <span ng-if="param.rechargeDetail.periodDiscount !=1">{{param.rechargeDetail.periodDiscount*10}}折</span>
                </p>
                <p class="mt50 fs32 c99">
                    <span>产品</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span ng-if="param.rechargeDetail.productDiscount==1">无折扣</span>
                    <span ng-if="param.rechargeDetail.productDiscount !=1">{{param.rechargeDetail.productDiscount*10}}折</span>
                </p>
                <p class="mt94 fs32 c99 mb50" style="height: 60px">
                    <!--功能介绍：{{param.rechargeDetail.introduce}}-->
                    功能介绍：
                    <br>
                    <textarea  readonly="readonly" style="width: 100%; border: none;resize:none;color: #999" cols="30" rows="10" ng-model="param.rechargeDetail.introduce"></textarea>
                </p>
            </div>
        </div>
    </div>
</div>
