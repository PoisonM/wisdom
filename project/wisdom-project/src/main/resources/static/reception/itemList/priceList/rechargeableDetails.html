<div class="rechargeableWrap">
    <!--轮播图-->
    <swipers data="param.rechargeDetail.imageList"></swipers>
    <!--<!-项目详情-描述&ndash;&gt;-->
    <div class="cardRechargeable">
        <div class="describeTwo">
            <div class="p32">
                <p><span class="fs36 c33 bold">{{param.rechargeDetail.name}}</span></p>
                <p class="fs32 mt32 cff66"><span>面额:&nbsp;</span><span>￥{{param.rechargeDetail.amount}}</span></p>
                <p class="mt86 c99 fs32"><span>折扣</span></p>
                <p class="mt50 fs32 c99">
                    <span>疗程卡</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>{{param.rechargeDetail.periodDiscount*10}}折</span></p>
                <p class="mt50 fs32 c99">
                    <span>产品</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>{{param.rechargeDetail.productDiscount*10}}折</span></p>
                <p class="mt94 fs32 c99 mb50">功能介绍：{{param.rechargeDetail.introduce}}</p>
            </div>
        </div>
    </div>
</div>
