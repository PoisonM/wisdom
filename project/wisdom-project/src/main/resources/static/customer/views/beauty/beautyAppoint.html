<ion-view style="background: #f2f5f9">
    <style>
        span.noChooseDay {
            color: black;
            line-height: 29px;
            font-size: 10px;
            background: white;
            display: inline-block;
            height: 30px;
            width: 40px;
        }
        span.chooseDay {
            color: white;
            line-height: 29px;
            font-size: 10px;
            background: #f00;
            display: inline-block;
            height: 30px;
            width: 40px;
            border-radius: 20px 20px 20px 20px;
        }
    </style>
    <div class="bar bar-header" style="background:pink">
        <h1 class="title">预约</h1>
    </div>
    <ion-content>
        <div class="row" style="padding-top:46px;height:150px">
            <div class="col col-50" style="background: white;color:black;margin-left:-1px" ng-click="chooseProject()">
                <div style="margin-top:10px">
                    <p style="text-align:center;font-size: 20px">
                        <i class="icon ion-briefcase" style="color: pink;"></i>
                        &nbsp;
                        <span style="color: pink;font-size: 15px">选择项目</span>
                        &nbsp;
                        <i class="icon ion-arrow-down-b" style="color:grey"></i>
                    </p>
                    <p style="text-align:center;margin-top: 15px;font-size: 15px;" ng-if="shopAppointInfo.shopProjectIds.length!=0">{{param.beautyProjectName}}</p>
                </div>
            </div>
            <div class="col col-50" style="background:white;color:black;margin-left: 2px" ng-click="chooseClerk()">
                <div style="margin-top:10px">
                    <p style="text-align:center;font-size: 20px">
                        <i class="icon ion-person-stalker" style="color: pink"></i>
                        &nbsp;
                        <span style="color: pink;font-size: 15px">选择美容师</span>
                        &nbsp;
                        <i class="icon ion-arrow-down-b" style="color:grey"></i>
                    </p>
                    <p style="text-align:center;margin-top: 15px;font-size: 15px;" ng-if="shopAppointInfo.clerkId!=''">
                        <img style="width: 30px;
                                  height: 30px;
                                  border-radius: 20px 20px 20px 20px;
                                  position: absolute;
                                  margin-left: 5.5%;
                                  margin-top: -5px;"
                             ng-src="{{param.clerkInfo.photo}}">
                        <span>&nbsp;{{param.clerkInfo.name}}</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row" style="background: white;color:black;margin-top:1px;text-align: center">
            <div class="col" style="width:11%" ng-repeat="item in param.weekDays" ng-click="chooseAppointDate(item.dateValue)">
                <span class="noChooseDay" ng-if="item.dateValue!=param.chooseDate">{{item.dateIndex}}</span>
                <span class="chooseDay" ng-if="item.dateValue==param.chooseDate">{{item.dateIndex}}</span>
            </div>
        </div>
        <div style="margin-top:0px;background:pink;color:transparent;font-size:1px;height:2px">123</div>
        <div class="row" ng-repeat="item in param.timeDate"
             style="background:white;color:black;font-size:10px;
                      text-align:center;margin-left:40px;width:90%">
            <div class="col" ng-repeat="item1 in item" ng-click="appointProject(item1)">
                <span style="color: black" ng-if="item1.status=='1'">{{item1.value}}</span>
                <span style="text-decoration:line-through;color: grey" ng-if="item1.status=='0'">{{item1.value}}</span>
                <span style="color:red;text-decoration:underline" ng-if="item1.status=='2'">{{item1.value}}</span>
            </div>
        </div>
        <div class="row" style="background:white;color:black;width:45px;margin-top:-184px;height:184px;">
            <div class="col">
                <i class="icon ion-ios-partlysunny" style="color: pink;font-size: 20px"></i>
                <i class="icon ion-ios-sunny" style="color: pink;font-size: 20px;margin-top: 10px"></i>
                <i class="icon ion-ios-cloudy-night" style="color: pink;font-size: 20px;margin-top:10px"></i>
            </div>
        </div>
        <div class="list">
            <a class="item item-icon-left" ui-sref="beautySendMessage">
                <i class="icon ion-chatbubble-working" style="color:pink"></i>
                <span style="color: black">捎话</span>
                <span class="item-note" ng-if="shopAppointInfo.shopProjectDetail==''">给美容师捎句话&nbsp;></span>
                <span class="item-note" ng-if="shopAppointInfo.shopProjectDetail!=''">{{shopAppointInfo.shopProjectDetail}}&nbsp;></span>
            </a>
        </div>
        <center>
            <button class="button button-assertive"
                    style="width:90%;border-radius:20px" ng-click="confirmAppoint()">发送预约</button>
        </center>
    </ion-content>
    <div class="tabs" style="background:white;color:black;height: 45px;">
        <a class="tab-item" style="color:red;">
            <p style="font-size:25px;margin-top:-12px"><i class="ion ion-ios-paper-outline"></i></p>
            <p style="margin-top:-30px;font-size:10px">预约</p>
        </a>
        <a class="tab-item">
            <p style="font-size:25px;margin-top:-12px"><i class="ion ion-ios-rose-outline"></i></p>
            <p style="margin-top:-30px;font-size:10px">评价</p>
        </a>
        <a class="tab-item" ui-sref="beautyUserCenter">
            <p style="font-size: 25px;margin-top:-10px"><i class="ion ion-ios-person-outline"></i></p>
            <p style="margin-top:-30px;font-size:10px">我的</p>
        </a>
    </div>
</ion-view>
