<ion-view style="background: #f2f5f9">
    <ion-content>
        <div class="list"
             ng-repeat="item in param.freeProductDTOList" ng-click="courseDetails(item.productId)" style="background: white;">
            <a class="item item-thumbnail-left" style="border-color: white">
                <img ng-src="{{item.firstUrl}}" style="min-width: 3rem;min-height: 3rem;border-radius: 2px;padding-bottom: 5px">
                <p style="font-size:22px;margin-left:28%;margin-top:6px;color:#4A4A4A;">{{item.productName}}</p>
                <p style="font-size:12px;margin-left:28%;margin-top:6px;color:#4A4A4A;">{{item.teacherName}} 美享商学院讲师</p>
                <p></p>
                <p style="font-size:14px;margin-left:28%;margin-top:6px;color:#CCCCCC;">{{item.description}}</p>
                <br><br>
                <p style="margin-left:28%;font-size:14px;color:#EB5E0F;">{{item.secondTypeName}}<span style="font-size: 0.24rem;color: #666666"></span></p>
            </a>
        </div>

        <div class="list"
             ng-repeat="item in param.memberProductDTOList" ng-click="courseDetails(item.productId)" style="background: white;">
            <a class="item item-thumbnail-left" style="border-color: white">
                <img ng-src="{{item.firstUrl}}" style="min-width: 3rem;min-height: 3rem;border-radius: 2px;padding-bottom: 5px">
                <p style="font-size:22px;margin-left:28%;margin-top:6px;color:#4A4A4A;">{{item.productName}}</p>

                <p style="font-size:12px;margin-left:28%;margin-top:6px;color:#4A4A4A;">{{item.teacherName}} 美享商学院讲师</p>
                <p></p>
                <p style="font-size:14px;margin-left:28%;margin-top:6px;color:#CCCCCC;">{{item.description}}</p>
                <br><br>
                <p style="margin-left:28%;font-size:14px;color:#EB5E0F;">{{item.secondTypeName}}<span style="font-size: 0.24rem;color: #666666"></span></p>
            </a>
        </div>

        <div class="list"
             ng-repeat="item in param.chargeProductDTOList" ng-click="courseDetails(item.productId)" style="background: white;">
            <a class="item item-thumbnail-left" style="border-color: white">
                <img ng-src="{{item.firstUrl}}" style="min-width: 3rem;min-height: 3rem;border-radius: 2px;padding-bottom: 5px">
                <p style="font-size:22px;margin-left:28%;margin-top:6px;color:#4A4A4A;">{{item.productName}}</p>
                <p style="font-size:12px;margin-left:28%;margin-top:6px;color:#4A4A4A;">{{item.teacherName}} 美享商学院讲师</p>
                <p></p>
                <p style="font-size:14px;margin-left:28%;margin-top:6px;color:#CCCCCC;">{{item.description}}</p>
                <br><br>
                <p style="margin-left:28%;font-size:14px;color:#EB5E0F;">￥{{item.price}} <span style="font-size: 0.24rem;color: #666666"></span></p>
            </a>
        </div>
    </ion-content>
</ion-view>
