spring.application.name=@spring.application.name@
spring.cloud.config.uri=@spring.cloud.config.uri@
server.context-path=@server.context-path@
eureka.client.serviceUrl.defaultZone=@eureka.client.serviceUrl.defaultZone@
server.port=@server.port@

# mybatis \u914D\u7F6E
mybatis.type-aliases-package=@mybatis.type-aliases-package@
mybatis.mapper-locations=@mybatis.mapper-locations@
mybatis.config-location=@mybatis.config-location@
logging.level.com.wisdom.beauty.core.mapper=debug
spring.datasource.url=@spring.datasource.url@?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=@spring.datasource.username@
spring.datasource.password=@spring.datasource.password@
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=@spring.datasource.druid.initial-size@
spring.datasource.druid.min-idle=@spring.datasource.druid.min-idle@
spring.datasource.druid.max-active=@spring.datasource.druid.max-active@
spring.datasource.druid.static-on-borrow=@spring.datasource.druid.static-on-borrow@
spring.datasource.druid.stat-view-servlet.allow=@spring.datasource.druid.stat-view-servlet.allow@

#redis
spring.redis.key-prefix=@spring.redis.key-prefix@
spring.redis.host=@spring.redis.host@
spring.redis.port=@spring.redis.port@
spring.redis.password=@spring.redis.password@
spring.redis.pool.max-active=@spring.redis.pool.max-active@
spring.redis.pool.max-wait=@spring.redis.pool.max-wait@
spring.redis.pool.max-idle=@spring.redis.pool.max-idle@
spring.redis.pool.min-idle=@spring.redis.pool.min-idle@
spring.redis.timeout=@spring.redis.timeout@

#֧��redis��ʽ��session����
spring.session.store-type=@spring.session.store-type@

#mongodb
spring.data.mongodb.host=@spring.data.mongodb.host@
spring.data.mongodb.port=@spring.data.mongodb.port@
spring.data.mongodb.database=@spring.data.mongodb.database@
spring.aop.auto=@spring.aop.auto@
multipart.maxFileSize=@multipart.maxFileSize@
multipart.maxRequestSize=@multipart.maxRequestSize@
spring.http.multipart.maxFileSize=@spring.http.multipart.maxFileSize@
spring.http.multipart.maxRequestSize=@spring.http.multipart.maxRequestSize@
logging.config=@logging.config@